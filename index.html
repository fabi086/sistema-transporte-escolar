<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Transporte Escolar Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-bus mr-2"></i>Sistema Transporte Escolar Pro
                </h1>
                <div id="user-info" style="display: none;">
                    <span id="user-email" class="mr-4"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
                        <i class="fas fa-sign-out-alt mr-1"></i>Sair
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <div id="login-section" class="container mx-auto p-6">
        <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
            <div class="text-center mb-6">
                <i class="fas fa-user-circle text-6xl text-blue-500 mb-4"></i>
                <h2 class="text-2xl font-bold">Acesso ao Sistema</h2>
            </div>
            <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-4">
            <input type="password" id="password" placeholder="Senha" class="w-full p-3 border rounded-lg mb-6">
            <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg font-bold">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar no Sistema
            </button>
        </div>
    </div>

    <!-- Dashboard Principal -->
    <div id="dashboard" style="display: none;">
        <!-- Menu -->
        <nav class="bg-white shadow-lg">
            <div class="container mx-auto px-4 py-3">
                <div class="flex flex-wrap gap-4 justify-center">
                    <button id="btn-home" onclick="mostrarSecao('home')" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </button>
                    <button id="btn-alunos" onclick="mostrarSecao('alunos')" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                        <i class="fas fa-user-graduate mr-2"></i>Alunos
                    </button>
                    <button id="btn-presenca" onclick="mostrarSecao('presenca')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        <i class="fas fa-clipboard-check mr-2"></i>Presença
                    </button>
                    <button id="btn-motoristas" onclick="mostrarSecao('motoristas')" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">
                        <i class="fas fa-user-tie mr-2"></i>Motoristas
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-6">
            <!-- DASHBOARD HOME -->
            <div id="secao-home">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-green-500 text-white p-6 rounded-xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-green-100">Total de Alunos</p>
                                <p class="text-3xl font-bold" id="total-alunos-dash">0</p>
                            </div>
                            <i class="fas fa-user-graduate text-4xl text-green-200"></i>
                        </div>
                    </div>
                    
                    <div class="bg-blue-500 text-white p-6 rounded-xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-blue-100">Presentes Hoje</p>
                                <p class="text-3xl font-bold" id="presentes-hoje-dash">0</p>
                            </div>
                            <i class="fas fa-check-circle text-4xl text-blue-200"></i>
                        </div>
                    </div>
                    
                    <div class="bg-purple-500 text-white p-6 rounded-xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-purple-100">Motoristas</p>
                                <p class="text-3xl font-bold" id="total-motoristas-dash">0</p>
                            </div>
                            <i class="fas fa-user-tie text-4xl text-purple-200"></i>
                        </div>
                    </div>
                    
                    <div class="bg-yellow-500 text-white p-6 rounded-xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-yellow-100">Receita Mensal</p>
                                <p class="text-2xl font-bold" id="receita-mensal-dash">R$ 0</p>
                            </div>
                            <i class="fas fa-dollar-sign text-4xl text-yellow-200"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO ALUNOS -->
            <div id="secao-alunos" style="display: none;">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Formulário -->
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold mb-6 text-green-600">
                            <i class="fas fa-user-plus mr-2"></i>Cadastrar Aluno
                        </h3>
                        
                        <div class="space-y-4">
                            <input type="text" id="nome-aluno" placeholder="Nome completo *" class="w-full p-3 border rounded-lg">
                            <input type="text" id="escola-aluno" placeholder="Escola *" class="w-full p-3 border rounded-lg">
                            <input type="text" id="nome-responsavel" placeholder="Nome do responsável *" class="w-full p-3 border rounded-lg">
                            <input type="tel" id="telefone-responsavel" placeholder="Telefone *" class="w-full p-3 border rounded-lg">
                            <input type="text" id="local-embarque" placeholder="Local de embarque *" class="w-full p-3 border rounded-lg">
                            <input type="text" id="endereco-aluno" placeholder="Endereço completo" class="w-full p-3 border rounded-lg">
                            <input type="number" id="valor-mensalidade" placeholder="Valor mensalidade" step="0.01" class="w-full p-3 border rounded-lg">
                            
                            <button onclick="cadastrarAluno()" class="w-full bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg font-bold">
                                <i class="fas fa-save mr-2"></i>Cadastrar Aluno
                            </button>
                        </div>
                    </div>

                    <!-- Lista -->
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold mb-4 text-purple-600">
                            <i class="fas fa-list mr-2"></i>Lista de Alunos
                        </h3>
                        <input type="text" id="buscar-aluno" placeholder="🔍 Buscar aluno..." class="w-full p-3 border rounded-lg mb-4" oninput="buscarAlunos()">
                        <div id="lista-alunos" class="max-h-96 overflow-y-auto">
                            <p class="text-center text-gray-500 py-4">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO PRESENÇA -->
            <div id="secao-presenca" style="display: none;">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-blue-600 mb-6">
                        <i class="fas fa-clipboard-check mr-2"></i>Lista de Presença
                    </h3>
                    <div class="flex gap-4 mb-6">
                        <input type="date" id="data-presenca" class="p-3 border rounded-lg">
                        <select id="turno-presenca" class="p-3 border rounded-lg">
                            <option value="ida">Ida (Casa → Escola)</option>
                            <option value="volta">Volta (Escola → Casa)</option>
                        </select>
                        <button onclick="carregarListaPresenca()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg">
                            <i class="fas fa-sync mr-2"></i>Carregar
                        </button>
                    </div>
                    <div id="lista-presenca">
                        <p class="text-center py-8 text-gray-500">Selecione data e turno para carregar</p>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO MOTORISTAS -->
            <div id="secao-motoristas" style="display: none;">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold mb-4 text-indigo-600">
                            <i class="fas fa-user-plus mr-2"></i>Cadastrar Motorista
                        </h3>
                        <div class="space-y-4">
                            <input type="text" id="nome-motorista" placeholder="Nome completo *" class="w-full p-3 border rounded-lg">
                            <input type="tel" id="telefone-motorista" placeholder="Telefone *" class="w-full p-3 border rounded-lg">
                            <input type="text" id="cnh-motorista" placeholder="CNH *" class="w-full p-3 border rounded-lg">
                            <button onclick="cadastrarMotorista()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white p-3 rounded-lg font-bold">
                                <i class="fas fa-save mr-2"></i>Cadastrar Motorista
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold mb-4 text-indigo-600">
                            <i class="fas fa-list mr-2"></i>Lista de Motoristas
                        </h3>
                        <div id="lista-motoristas">
                            <p class="text-center py-4 text-gray-500">Em desenvolvimento</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
