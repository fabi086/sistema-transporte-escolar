<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Transporte Escolar</title>

                    <button onclick="cadastrarAluno()" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded font-bold">Cadastrar</button>

                    <div id="lista-alunos" class="text-sm"></div>
                </div>

                <!-- EstatÃ­sticas -->

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
